<!doctype html>
<html>
<head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <main>
    <header class="input-container">
        <article class="todo-box-title">
          <h1 class="todo" aria-label="Todo box app to save, rate, and search your tasks">2Do<span class="box">Box</h1>
        </article>
      <form class="input-field-style">
        <input class="title-input title-and-search-input" type="text" placeholder="Title" aria-label="enter the title of your idea here">
        <textarea class="body-input" name="subject" placeholder="Body" aria-label="enter the body of your idea here"></textarea>
        <button class="save-btn">save</button>
      </form>
    </header>
    <input class="search-input title-and-search-input" type="text" placeholder="Search" aria-label="search for individual ideas or multiple ideas by rating">
    <div class="show-completed-tasks">
      <button class="completed-tasks-btn">show completed tasks</button>
    </div>
    <section class="card-area" aria-label="saved ideas"></section>
  </main>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./index.js"></script>
</body>
<html>
