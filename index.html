<!doctype html>
<html>
<head>
    <title>ideaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <main class="container">
        <article class="top-box">
            <form>
                <div class="idea-box-title">
                    <h1 class="idea">idea<span class="box">box</h1>
                </div>
                <input id="title-input" type="text" placeholder="Title"><br />
                <input id="body-input" type="text" placeholder="Body"> 
                <button class="save-btn">save</button>
            </form>
        </article>
        
        <input id="search-input" type="text" placeholder="Search">

        <section class="card-area"></section>

    </main>

    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
